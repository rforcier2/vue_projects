<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Site-->
    <title>&middot; Notely</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>

    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

    <!--Vuejs-->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center">{{title}}</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="noteTitle">Note Title</label>
                    <input type="text" v-model="note.title" class="form-control" placeholder="Today I...">
                </div>
                <div class="form-group">
                    <label for="noteText">Note Text:</label>
                    <textarea class="form-control" v-model="note.text" rows="3"></textarea>
                </div>
                <button type="button" @click="addNote" class="btn btn-success">Submit Note</button>
            </form>
        </div>
        <div id="noteContainer" class="container">
                <div class="card mx-3 my-3" v-for="note in notes">
                    <div class="card-body">
                        <h3 class="card-title">{{note.title}}</h3>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                    <div class="card-footer text-muted">
                        {{note.date}}
                    </div>
                </div>
        </div>
    </div>
    
    <!-- <script src="../js/main.js"> -->
    <script src="./js/index.js"></script>
</body>
</html>
