<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Site-->
    <title>&middot; Notely</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>

    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

    <!--Vuejs-->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center">{{title}}</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="noteTitle">Note Title</label>
                    <input type="text" v-model="note.title" class="form-control" placeholder="Today I...">
                </div>
                <div class="form-group">
                    <label for="noteText">Note Text:</label>
                    <textarea class="form-control" v-model="note.text" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="colorSelect">Choose Note Color:</label>
                    <select class="form-control" id="colorSelect" v-model="note.style">
                      <option value="border-primary">Blue</option>
                      <option value="border-success">Green</option>
                      <option value="border-danger">Red</option>
                      <option value="border-warning">Yellow</option>
                      <option value="border-dark">Black</option>
                    </select>
                  </div>
                <button type="button" @click="addNote" class="btn btn-success">‚úè &nbsp;Make</button>
            </form>
        </div>

        <div class="organizeByColor container col-sm-6 my-5 px-3 py-3 border border-primary">
            <form class="organizeForm">
                <div class="form-group">
                    <label for="organizeSelect"><h4>Organize Notes by Color</h4></label>
                    <!-- v-model="currentColor.style" -->
                    <select class="form-control" id="organizeSelect" > 
                        <option value="border">All</option>
                        <option value="border-primary">Blue</option>
                        <option value="border-success">Green</option>
                        <option value="border-danger">Red</option>
                        <option value="border-warning">Yellow</option>
                        <option value="border-dark">Black</option>
                    </select>
                </div>
                <button id="organizeColorButton" type="button" @click="organizeNotesByColor" class="btn btn-primary">Organize Notes</button>
            </form>
        </div>
       
        <div id="noteContainer" class="container card-container">
                <h2 class="text-center col-sm-12">Currently Showing {{currentColor.text}} Notes</h2>
                <div class="card mx-3 my-3 border" v-if="note.style.includes(currentColor.style)"  :class="note.style" v-for="(note, index) in notes">
                    <div class="card-body" >
                        <span class="close" @click="removeNote(index)">&times;</span>
                        <h3 class="card-title">{{note.title}}</h3>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                    <div class="card-footer text-muted">
                        {{note.date}}
                    </div>
                </div>
        </div>

    </div> <!-- /#app-->
    
    <script src="./js/index.js"></script>
</body>
</html>
